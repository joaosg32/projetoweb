    <script>
        // Array com as URLs das fotos
        var fotos1 = ["./imgs/CS1.jpg", "./imgs/CU1.jpg", "./imgs/GS1.jpg", "./imgs/GU1.jpg"];
        var fotos2 = ["./imgs/CS2.jpg", "./imgs/CU2.jpg", "./imgs/GS2.jpg", "./imgs/GU2.jpg"];
        var fotos3 = ["./imgs/CS3.jpg", "./imgs/CU3.jpg", "./imgs/GS3.jpg", "./imgs/GU3.jpg"];
        var fotos4 = ["./imgs/CS4.jpg", "./imgs/CU4.jpg", "./imgs/GS4.jpg", "./imgs/GU4.jpg"];        
        // Função para alterar a foto

        var index = 0; 
        function changePhoto() { 
            if(index === 4) {
                index = 0; // Reiniciar se chegar ao final do array
          }  
          document.getElementById('img1').src = fotos1[index];
          document.getElementById('img2').src = fotos2[index];
          document.getElementById('img3').src = fotos3[index];
          document.getElementById('img4').src = fotos4[index];
          index++; // Incrementar o índice para a próxima foto
          
        }
    
        // Temporizador para chamar a função changePhoto a cada 5 segundos
        setInterval(changePhoto, 3000);
      </script>
